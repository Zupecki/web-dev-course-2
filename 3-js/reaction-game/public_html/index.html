<html>

	<head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

	<body>

        <div class="game-wrapper">

            <div class="game-panel">

                </div>

                <div class="side-panel">

                        <table>
                            <tr>
                                <td>BEST 3 TIMES - EASY</td>

                            <tr>

                    </div>
                

                </div>
            </div>
        </div>

        

	</body>

    <footer>
