<html>

	<head>

		<title>JS Game - Test Your Reactions!</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/main.css">

	</head>

	<body>

        <div class="game-wrapper">
        	<div class="title-panel">
        		<h1 class="typeface-arial">Test Your Reactions!</h1>
                <p class="typeface-arial">Click on the boxes, or circles, as quickly as you can!</p>
                <p class="bold typeface-arial" id="your-time">Timer: </p>
        	</div>

            <div class="game-panel">
                <div class="side-panel">
                    <div class ="info-panel" id="difficulty">
                        <p class="bold typeface-arial center">DIFFICULTY</p>
                        <button class="block-style difficulty-button selected-button">Easy</button>
                        <button class="block-style difficulty-button">Medium</button>
                        <button class="block-style difficulty-button">Hard</button>
                    </div>
                </div>

                <canvas id="canvas"></canvas>

                <div class="side-panel">
                    <div class="info-panel" id="top-scores">
                        <div class="bold typeface-arial center">BEST 3 TIMES - <span id="difficulty-text">EASY</span></div>
                        <div class="block-style score-block" id="score-1st">0.00</div>
                        <div class="block-style score-block" id="score-2nd">0.00</div>
                        <div class="block-style score-block" id="score-3rd">0.00</div>
                    </div>
                </div>
            </div>
        </div>

        

	</body>

    <footer>
        <script src="js/main.js"></script>
    </footer>

</html>
